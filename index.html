<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本心楼 - 吴家山中学高一教学楼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a86e8;
            --secondary-color: #6fa3ef;
            --accent-color: #ffd966;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">本心楼</h1>
            <p class="building-subtitle">吴家山中学高一教学楼</p>
            <p class="building-tagline">回归初心，坚守本真</p>
        </header>

        <section class="content-section">
            <div class="feature-quote">
                "本心"寓意回归初心,坚守本真。高一学子初入校园,需以纯真之心探索新知，培养良好习惯。
            </div>
            <p>楼名倡导学生在成长中不失赤子之心，以真诚态度面对学习与生活，奠定高中生涯的根基。作为"心"系列楼宇的起点，本心楼承载着为学生高中三年奠定坚实基础的重要使命。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-heart feature-icon"></i>
                    <h3>初心守护</h3>
                    <p>保护学生纯真初心，引导正确价值观</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-lightbulb feature-icon"></i>
                    <h3>新知启蒙</h3>
                    <p>开启高中知识大门，激发学习兴趣</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-hands-helping feature-icon"></i>
                    <h3>习惯培育</h3>
                    <p>培养良好学习习惯，奠定成功基础</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学楼宇命名解读 · 本心楼</p>
            <p>高一学府 · 初心启航</p>
        </footer>
    </div>
</body>
</html>
